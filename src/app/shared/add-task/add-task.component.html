<!-- Modal -->
<div class="modal-dialog" style="">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Creation d'une tache</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" >
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" formControlName="title" class="form-control" placeholder="Titre de la tache" aria-label="Username" required>
            <div *ngIf="form.controls['title'].invalid && form.controls['title'].touched">
              Saisissez un titre de tache
            </div>
          </div>
          <div class="input-group mb-3">
            <textarea class="form-control" formControlName="description" placeholder="Description de la tache" aria-label="With textarea" required></textarea>
            <div *ngIf="form.controls['description'].invalid && form.controls['description'].touched">
              Saisissez une description de tache
            </div>
          </div>

          <div class="input-group mb-3">
            <button class="btn btn-outline-success w-100 " data-bs-dismiss="modal" type="submit" (click)="saveData($event)">Creer la tache</button>
          </div>

        </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler la creation de la tache</button>
    </div>
  </div>
</div>
